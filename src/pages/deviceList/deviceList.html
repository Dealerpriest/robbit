<ion-header>
  <ion-navbar>
    <ion-title>
      Gunnar är bäst!!
      <button (click)="scan()"> Skanna </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="selecteddevice(device)">
      <!-- <template *ngIf="{{device.name}}" > -->
      <h2> {{ device.name }} </h2>
      <p> {{ device.id }} </p>
      <p> {{ device.rssi}} </p>
      <!-- </template> -->
    </button>
  </ion-list>
</ion-content>
