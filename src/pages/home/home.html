<ion-header>
  <ion-navbar>
    <ion-title>Social Robot
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div ionic full class="side-button" id="robot-button" *ngIf="plt.is('cordova')">
    <h1>ROBOT</h1>
    <p>Vad heter denna robot?</p>
    <form (submit)="goToRobotInterface()">
      <ion-item>
        <ion-label floating>Robot namn</ion-label>
        <ion-input type="text" name="robotname" [(ngModel)]="robotName"></ion-input>
      </ion-item>
      <button ion-button  [disabled]="!this.robotName">Start {{this.robotName}}</button>
    </form>
  </div>
  <div ionic full class="side-button" id="driver-button" *ngIf="!plt.is('cordova')">
    <h1>ELEV</h1>
    <p>Vilken robot vill du ringa upp?</p>
    <form (submit)="goToDriverInterface()">
      <ion-item>
        <ion-label floating>Robot namn</ion-label>
        <ion-input type="text" name="robotname" [(ngModel)]="robotName"></ion-input>
      </ion-item>
      <button ion-button [disabled]="!this.robotName">Ring upp {{this.robotName}}</button>
    </form>
  </div>
</ion-content>
