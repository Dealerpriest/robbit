<ion-header>

  <ion-navbar>
    <ion-title>Elev</ion-title>
    <button (click)="changeCamera()">
      <ion-icon name="repeat"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="call" *ngIf="!this.videoLinkActive">
    <button (click)="initiateCall()">
      <ion-icon name="call"></ion-icon>
    </button>
  </div>
  <video [style.display]="this.videoLinkActive ?  'block': 'none'" id="driver-remote-video" autoplay>
  </video>
  <!-- <video id="driver-remote-video" autoplay>
  </video> -->
  <video id="driver-local-video" autoplay>
  </video>
  <div id="control-panel">
    <div id="zone-joystick"></div>
    <button id="servo-up" class="servo-button" (touchstart)="forwardActive = true" (touchend)="forwardActive = false">
      <ion-icon name="arrow-round-up"></ion-icon>
    </button>
    <button id="servo-down" class="servo-button" (touchstart)="reverseActive = true" (touchend)="reverseActive = false">
      <ion-icon name="arrow-round-down"></ion-icon>
    </button>
  </div>
</ion-content>
