<ion-header>

  <ion-navbar>
    <ion-title>Fj√§rrstyrd robot</ion-title>
    <button (click)="whichCamera()">
      <ion-icon name="repeat"></ion-icon>
    </button>
    <div id="call">
      <button (click)="initiateCall()">
        <ion-icon name="call"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <video id="remote-video" autoplay muted>
  </video>
  <video id="local-video" autoplay muted>
  </video>
  <div id="control-panel">
    <div id="zone_joystick"></div>
    <button id="servo-up" class="servo-button" (touchstart)="servoUpActive = true" (touchend)="servoUpActive = false">
      <ion-icon name="arrow-round-up"></ion-icon>
    </button>
    <button id="servo-down" class="servo-button" (touchstart)="servoDownActive = true" (touchend)="servoDownActive = false">
      <ion-icon name="arrow-round-down"></ion-icon>
    </button>
  </div>
</ion-content>
