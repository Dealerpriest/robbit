<ion-content>
  <video [style.display]="this.videoLinkActive ?  'block': 'none'" id="driver-remote-video" autoplay>
  </video>
  <div id="corner-div">
    <div id="driver-name"><span>{{this.robotName}}</span></div>
    <video id="driver-local-video" autoplay [hidden]="!this.showCamera">
    </video>
    <button (click)="this.presentEmojiPopover($event)" id="choose-emoji-button" [innerHTML]="this.currentEmoji" [hidden]="this.showCamera">
    </button>  
  </div>
  <div id="bottom-bar">
    <div id="drive-buttons">
      <div id="drive-buttons-perspective">
        <button ion-button id="forward-button" class="drive-button" (mousedown)="forwardActive = true" (mouseup)="forwardActive = false" [disabled]="isParked">
          <ion-icon name="arrow-round-up"></ion-icon>
        </button>
        <button ion-button id="reverse-button" class="drive-button" (mousedown)="reverseActive = true" (mouseup)="reverseActive = false" [disabled]="isParked">
          <ion-icon name="arrow-round-down"></ion-icon>
        </button>
      </div>
    </div>
    <div id="bottom-bar-middle">
      <div id="bar-curves">
        <div id="curve-left"></div>
        <div id="curve-right"></div>
      </div>
      <div id="bottom-controls">
        <button ion-button (click)="this.toggleWaving()" id="toggle-wave-button" class="control-button" [class.toggle-off]="!this.isWaving">
          <ion-icon name="hand"></ion-icon>
        </button>
        <button ion-button id="toggle-chat-button" class="control-button">
          <ion-icon name="chatboxes"></ion-icon>
        </button>
        <button ion-button (click)="this.toggleCameraStream()" id="toggle-camera-button" class="control-button control-button-right" [class.toggle-off]="!this.showCamera">
          <ion-icon name="videocam"></ion-icon>
        </button>
        <button ion-button (click)="this.toggleAudioStream()" id="toggle-audio-button" class="control-button" [class.toggle-off]="this.muteAudio">
          <ion-icon name="mic"></ion-icon>
        </button>
        <button ion-button (click)="endCall()" id="end-call-button" class="control-button">
          <ion-icon name="call"></ion-icon>
        </button>
      </div>
    </div>
    <div id="zone-joystick">
      <div id="joystick-arrows-container">
        <div id="joystick-arrows">
          <ion-icon name="arrow-up" id="joystick-up" class="joystick-arrow"></ion-icon>
          <ion-icon name="arrow-down" id="joystick-down" class="joystick-arrow"></ion-icon>
          <ion-icon name="arrow-forward" id="joystick-right" class="joystick-arrow"></ion-icon>
          <ion-icon name="arrow-back" id="joystick-left" class="joystick-arrow"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
