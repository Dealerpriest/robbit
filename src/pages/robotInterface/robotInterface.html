<ion-header>

  <ion-navbar>
    <ion-title> Robot </ion-title>
    <button id="ble">
      <ion-icon id="bleicon" name="bluetooth" (click)="bleservice.disconnect()"></ion-icon>
    </button>
    <button>
      <ion-icon name="git-compare" (click)="this.videoVerticalFlipped=!this.videoVerticalFlipped"></ion-icon>
    </button>
    <ble-button></ble-button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <video id="robot-remote-video" autoplay [class.video-vertical-flip]="this.videoVerticalFlipped">
  </video>
  <video id="robot-local-video" autoplay>
  </video>
</ion-content>
