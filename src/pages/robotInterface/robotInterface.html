<ion-header>

  <ion-navbar>
    <ion-title> Robot </ion-title>
    <button class="robot-nav-button">
      <ion-icon name="git-compare" (click)="this.videoVerticalFlipped=!this.videoVerticalFlipped"></ion-icon>
    </button>
    <ble-button></ble-button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <video id="robot-remote-video" autoplay [class.video-vertical-flip]="this.videoVerticalFlipped" [hidden]="!this.videoLinkActive || !this.showDriver">
  </video>
  <video id="robot-local-video" autoplay>
  </video>
  <div *ngIf="!this.videoLinkActive" class="waiting-text">
    Väntar på eleven att ringa upp..
  </div>
</ion-content>
